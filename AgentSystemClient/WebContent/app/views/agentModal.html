<div class="modal-content">
    <form  role="form" ng-submit="addAgent()" class="form-horizontal">

        <!-- header of the modal.  defines title that is centered and X button to close -->
        <div class="modal-header">
            <button type="button" ng-click="cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title text-center">Start new agent</h4>
        </div>
        <div class="modal-body">
           <div class="form-group">
                <label for="reason" class="col-xs-10 col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="author" class="form-control" ng-model="name" placeholder="" required>
                </div>
            </div>
        </div>

        <!-- footer that defines the cancel button and submit button  -->
        <div class="modal-footer">
            <button ng-click="cancel()" type="button" class="btn btn-warning">Cancel</button>
            <button type="submit" class="btn btn-primary">Start</button>
        </div>
    </form>
</div>
