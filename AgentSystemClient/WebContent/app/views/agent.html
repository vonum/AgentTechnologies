
<div class="container scrollable">

	<button class="btn btn-success" ng-click="sendAclMessage()" >Acl message</button>

	<div class="col-md-6">
		<h3>Running agents</h3>
		<table class="table">
	    <thead>
	      <tr>
	        <th>Agent name</th>
	         <th>Agent type</th>
	         <th>Agent host</th>
	         <th></th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr class="success" ng-repeat="agent in runningAgents">
	        <td>{{ agent.name}}</td>
	        <td>{{ agent.type.name}}</td>
	        <td>{{ agent.host.alias}}</td>
	        <td><button class="btn btn-danger" ng-click="stopAgent(agent)">Stop</button></td>
	      </tr>
	
	   
	    </tbody>
	  </table>
  </div>
	
	
	
<div class="col-md-6">
		<h3>Agent types</h3>
		<table class="table">
	    <thead>
	      <tr>
	        <th>Agent type</th>
	        <th></th>
	
	      </tr>
	    </thead>
	    <tbody>
	      <tr class="success" ng-repeat="type in agentTypes">
	 		<td> {{ type.name }}</td>
	 		<td> 
		 		<button class="btn btn-success" ng-click="startAgent(type.name, type.module)" >
		 		Add agent
		 		</button> 
	 		</td>
	      </tr>
	
	    </tbody>
	  </table>
  </div>
  </div>
  
  <footer class="navbar-bottom">
  	  <div class="panel panel-default">
  		<div class="panel-heading panel-heading-custom">
  			<button class="btn btn-danger" ng-click="clear()">Clear Console</button>
  		</div>
  		
  		  <div class="panel-body fixed-panel">
  		    <ul>
	  		  <li ng-repeat="msg in logMessages track by $index">
	   			{{ msg }} 
	  		  </li>	
	  	    </ul>
  		  </div>
		</div>
  </footer>
