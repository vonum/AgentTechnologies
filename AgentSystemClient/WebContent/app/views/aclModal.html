<div class="modal-content">
    <form  role="form" ng-submit="sendMsg()" class="form-horizontal">

        <!-- header of the modal.  defines title that is centered and X button to close -->
        <div class="modal-header">
            <button type="button" ng-click="cancel()" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title text-center">New Acl Message</h4>
        </div>
        <div class="modal-body">
           
             <div class="form-group">
                <label for="" class="col-xs-10 col-sm-3 control-label">Performatives</label>
                <div class="col-sm-9">
                    <div uib-dropdown>
                        <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
                            {{ currPerformative }} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li ng-repeat="p in performatives">
                                <a ng-click="selectPerformative(p)">{{p}} </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="" class="col-xs-10 col-sm-3 control-label">Sender</label>
                <div class="col-sm-9">
                    <div uib-dropdown>
                        <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
                            {{ currSender.name }} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li ng-repeat="s in agents">
                                <a ng-click="selectSender(s)">{{s.name}} </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
                
            <div class="form-group">
                <label for="" class="col-xs-10 col-sm-3 control-label">Receivers</label>
                <div class="col-sm-9">
                    <div uib-dropdown>
                        <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
                            {{ currReceiver.name }} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li ng-repeat="r in agents">
                                <a ng-click="selectReceiver(r)">{{r.name}} </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
                  <div class="form-group">
                <label for="" class="col-xs-10 col-sm-3 control-label">Reply to</label>
                <div class="col-sm-9">
                    <div uib-dropdown>
                        <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
                            {{ currReplayTo.name }} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li ng-repeat="s in agents">
                                <a ng-click="selectReplayTo(s)">{{s.name}} </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
           
           <div class="form-group">
                <label for="address" class="col-xs-10 col-sm-3 control-label">Content</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="aclMsg.content">
                </div>
            </div>
            
            <div class="form-group">
                <label for="address" class="col-xs-10 col-sm-3 control-label">Protocol</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="aclMsg.protocol">
                </div>
            </div>
            
              <div class="form-group">
                <label for="address" class="col-xs-10 col-sm-3 control-label">Encoding</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="aclMsg.encoding">
                </div>
            </div>
            
              <div class="form-group">
                <label for="address" class="col-xs-10 col-sm-3 control-label">Ontology</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="aclMsg.ontology">
                </div>
            </div>
           
        </div>

        <!-- footer that defines the cancel button and submit button  -->
        <div class="modal-footer">
            <button ng-click="cancel()" type="button" class="btn btn-warning">Cancel</button>
            <button type="submit" class="btn btn-primary">Send acl</button>
        </div>
    </form>
</div>
